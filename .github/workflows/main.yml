name: build
on: 
  push:
    branches:
      - pdell-test_gihub_action
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'assets/**'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libfreetype6-dev freeglut3-dev


        
    
